<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="">
    <title>LOAD JSON</title>
</head>

<body>
    <div id="jobs"></div>
    <div id="emps"></div>

    <script>
        var xhttp = new XMLHttpRequest();
        var url = "../data/Khachhang.json";

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var jobs = JSON.parse(this.responseText);
                formatJobs(jobs);
            }
        }

        xhttp.open('GET', url, true);
        xhttp.send();

        function formatJobs(arr) {
            var job = "<select id='jobselected' onchange='job_change(this.value)'><option value=''>Choose an option:</option>";

            for (i = 0; i < arr.length; i++) {
                job += "<option value='" + arr[i].IdJob + "'>" + arr[i].IdJob + "</option>";
            }
            job += "</select>"
            document.getElementById("jobs").innerHTML = job;
        }

    </script>

    <script>
        function job_change(value) {
            alert(value);
        }
    </script>
