<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        .dashboard {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <p class="header" w3-include-html="menu.html"></p>

    <div class="dashboard">
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

        <canvas id="barchart" style="width: 100%;max-width: 700px"></canvas>

        <script>

            var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150]
            var yValues = [7, 8, 8, 9, 8, 10, 13, 12, 14, 15]
            var xyValues = [
                { x: 50, y: 7 },
                { x: 60, y: 8 },
                { x: 70, y: 8 },
                { x: 80, y: 9 },
                { x: 90, y: 9 },
                { x: 100, y: 9 },
                { x: 110, y: 10 },
                { x: 120, y: 11 },
                { x: 130, y: 14 },
                { x: 140, y: 14 },
                { x: 150, y: 15 }
            ];

            new Chart("myChart", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        pointRadius: 4,
                        pointBackgroundColor: "rgb(0,0,255)",
                        data: yValues
                    }]
                },
                options: {
                    legend: { display: false },
                    scales: {
                        xAxes: [{ ticks: { min: 40, max: 160 } }],
                        yAxes: [{ ticks: { min: 6, max: 16 } }],
                    }
                }
            });
        </script>

        <script>
            var xClass = ['K19', 'K20', 'K21', 'K22'];
            var yStudents = [80, 83, 94, 56];
            var colors = ['blue', 'green', 'red', 'yellow'];

            new Chart("barchart", {
                type: "bar",
                data: {
                    lables: xClass,
                    datasets: [{
                        backgroundColor: colors,
                        data: yStudents
                    }]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: "Quantity of student in UEL"
                    }
                }
            });
        </script>

    </div>

    <script>
        w3.includeHTML();
    </script>
</body>

</html>
